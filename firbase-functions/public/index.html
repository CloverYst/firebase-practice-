    <!-- stylesheets -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">

  <body>

    <div class="auth open">
      <div class="modal">
        <h2>Login</h2>
        <form class="login">
          <input typw="text" name="email" placeholder="Email">
          <input type="password" name="password" placeholder="Password">
          <button>Login</button>
          <p class="error"></p>
        </form>
        <div>No account?<a class="switch">Register instead</a> </div>
      </div>
      <div class="modal">
        <h2>Register</h2>
        <form class="register">
          <input type="text" name="email" placeholder="Email">
          <input type="password" name="password" placeholder="Password">
          <button>Register</button>
          <p class="error"></p>
        </form>
        <div>Got a account?<a class="switch">Login instead</a> </div>
      </div>
    </div>
    
    <div class="new-request">
      <div class="modal">
        <h2>request a Turtorial</h2>
        <form>
          <input type="text" name="request" placeholder="Request...">
          <button>Submit Request</button>
          <p class="error"></p>
        </form>
      </div>
    </div>
    <header>
      <nav>
        <a class="add-request">add request</a>
        <a class="sign-out">sign out</a>
      </nav>
    </header>

    <section class="content">
      <h1>Tutorial Requests</h1>
      <ul class="request-list"> 
        <li>
          <span class="text">my tutorial</span>
          <div>
            <span class="votes">125</span>
            <i class="material-icons upvote">arrow_upward</i>
          </div>
        </li>
      </ul>
      <button class="call">Say Hello</button>
    </section>
